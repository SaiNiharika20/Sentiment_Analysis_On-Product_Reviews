<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Review Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ›ï¸ Sentiment Analysis on Product Reviews</h1>
        <form action="/predict" method="post">
            <textarea name="review" placeholder="Type your product review here..." required></textarea>
            <button type="submit">Analyze</button>
        </form>

        {% if prediction %}
            <div class="result">
                <p><strong>Your Review:</strong> {{ user_review }}</p>
                <p><strong>Predicted Sentiment:</strong> {{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
